<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/CSS/Registro.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Footer2.css">
    <link rel="stylesheet" href="/CSS/general.css">
    <link rel="stylesheet" href="/CSS/Barradenavegacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/CSS/Animacion.css">
    <title>Registrarse</title>

</head>

<body>

    <div class="grid-container">
        <header id="idheader">


        </header>

        <article>
            <div class="Registrarse">


                <form action="show_data.html" target="_blank">
                    <h2 class="animate__animated animate__fadeInUp">Registrarse</h2>

                    <label for="firstname">Nombre: </label>
                    <input type="text" name="firstname" placeholder="Ingrese Nombre">
                    <label for="lastname">Apellido: </label>
                    <input type="text" name="lastname" placeholder="Ingrese Apellido">
                    <label for="password">Contrasena</label>
                    <input type="password" name="password" placeholder="Contrasena">

                    <label for="street">Direccion: </label>
                    <input type="text" name="street" placeholder="Ingrese Direccion">
                    <label for="telefono">Telefono: </label>
                    <input type="tel" name="telefono" placeholder="Ingrese numero de telefono">
                    <label for="mail">Correo : </label>
                    <input type="email" name="mail" placeholder="Direccion Email">

                    <div class="botonregistro">
                        <button type="submit" value="Enviar">Enviar </button>

                        <button type="reset">Reset</button>

                    </div>
                </form>
            </div>
        </article>

        <footer id="idfooter">

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/1223d4f51d.js" crossorigin="anonymous"></script>
    <script src="/JS/index.js"></script>


</body>

</html>
